<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Question and Answer</title>
    <link rel="stylesheet" type="text/css" href="bhoomika.css">
  </head>
  <body>
    <div id="container">
      
      <input type="text" id="searchbar" placeholder="Search questions">
      <button id="show-bookmarks">Show Bookmarks </button>
      <button id="hide-bookmarks"> Hide Bookmarks </button>

      <div id="add-question">
    <input type="text" id="add-question-input" placeholder="Enter your question here">
    <button id="add-question-button">Add Question</button>
  </div>

      <div id="questions">
        <div class="question">
          <h2 class="question-text">What is the legal age for girls to get married in India?</h2>
          <button class="bookmark-button">Bookmark</button>
          <p class="question-answer"></p>
          <input type="text" class="answer-input" placeholder="Enter your answer here">
          <button class="submit-answer">Submit</button>
        </div>
        <div class="question">
          <h2 class="question-text">Do rapists get bail? Which are the states that have strict laws for rapists ?</h2>
          <button class="bookmark-button">Bookmark</button>
          <p class="question-answer"></p>
          <input type="text" class="answer-input" placeholder="Enter your answer here">
          <button class="submit-answer">Submit</button>
        </div>
        <div class="question">
          <h2 class="question-text">How does Sunny Deol has two wives? Isn't there any law that prohibits more than one marriage ?</h2>
          <button class="bookmark-button">Bookmark</button>
          <p class="question-answer"></p>
          <input type="text" class="answer-input" placeholder="Enter your answer here">
          <button class="submit-answer">Submit</button>
        </div>
        
        
      </div>
      <div id="bookmarks-container"></div>
    </div>
    <script type="text/javascript" src="jesus.js"></script>
  </body>
</html>
